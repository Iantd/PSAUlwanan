<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Image Feed</title>

        <i class='bx bxs-cart'>     User Shop</i>
        <img src="image/p4.jpg" alt="Image 4">

        <i class='bx bxs-cart'>     User Shop</i>
        <img src="image/p5.jpg" alt="Image 5">
        <i class='bx bx-user-circle'>     User Name</i>
        <i class='bx bxs-cart'>     User Shop</i>
