<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styleycart.css">
</head>
<body>
    <div class="header">
        <div class="arrow"> ‚Üê </div>
            <p>Your Cart</p>
         </div>

                <div class="item-price">$20.00</div>

            </div>
            <img src="image/p1.jpg" alt="Product 1" class="imgp1"> 
            <button class="remove-btn">Meet-now</button>
        </div>

        <div class="cart-item">

                <div class="item-quantity">Quantity: 1</div>
            </div> 
            <img src="image/p2.jpg" alt="Product 1" class="imgp1"> 
            <button class="remove-btn">Meet now</button>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <div class="item-location-details">Location</div>
                <div class="item-name">Product 3</div>
                <div class="item-price">$20.00</div>
                <div class="item-quantity">Quantity: 2</div>

</html>
