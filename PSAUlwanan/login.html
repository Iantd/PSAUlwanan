<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    

</head>
<body>
    <div class="wrapper">

        <form action="">
            <h1>PSAUlwanan</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
        </form>
    

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

    

        <button id="submit" class="btn">Login</button>
        <br><button id="google" class="btn">Connect with Google</button>
        <br><button id="facebook" class="btn">Connect with Facebook</button>
   

        <div class="register-link">
            <p id = "register-link">Don't have an account?
            <a href="#">Sign up</a></p>
        </div>

    </div>
    
</body>

<script>
var registerLink = document.getElementById("register-link");

// Add a click event listener to the link
registerLink.addEventListener("click", function(event) {
    // Prevent the default behavior of the link, which is navigating to "#" (current page)
    event.preventDefault();

    // Redirect to the desired page
    window.location.href = "signup.html"; // Replace "signup.html" with the URL of your signup page
});

</script>
</html>
