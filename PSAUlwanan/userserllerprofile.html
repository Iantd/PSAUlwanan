
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>User/Seller Sample Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="styleuser.css" />
  </head>
  <body>
    <div class="header__wrapper">
      <header></header>
      <div class="cols__container">
        <div class="left__col">
          <div class="img__container">
            <img src="image/bg.jpg" alt="Anna Smith" />
            <span></span>
          </div>

          <h2>User 1</h2>
          <p>Shop now</p>
          <p>User 1 on messenger</p>

          <ul class="about">
            <li><span>0</span>Followers</li>
            <li><span>0</span>Following</li>
            <li><span>6</span>Items</li>
          </ul>

          <div class="content">
            <p>
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aliquam
              erat volutpat. Morbi imperdiet, mauris ac auctor dictum, nisl
              ligula egestas nulla.
            </p>

            <ul>
              <li><i class="fab fa-instagram"></i></li>
              <i class="fab fa-twitter"></i>
              
              
            </ul>
          </div>
        </div>
        <div class="right__col">
          <nav>
            <ul>
              <li><a href="">ITEMS</a></li>
              
            </ul>
            <button>Follow</button>
            <button>Message</button>
          </nav>

          <div class="photos">
            <img src="image/p1.jpg" alt="Photo" />
            <img src="image/p2.jpg" alt="Photo" />
            <img src="image/p3.jpg" alt="Photo" />
            <img src="image/p4.jpg" alt="Photo" />
            <img src="image/p5.jpg" alt="Photo" />
            <img src="image/p6.jpg" alt="Photo" />
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
